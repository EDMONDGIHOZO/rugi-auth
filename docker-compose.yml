version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: yebalabs-auth-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      # Default Postgres port (5432) may conflict if you have another Postgres running locally.
      # To avoid conflicts, map to a different host port (e.g., 55432:5432).
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yebalabs"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Node.js development service
